<!DOCTYPE html>
<html>
	<head>
		<title>Edit Eurotram annoucements</title>
		<link rel="stylesheet" href="./style.css">
		<!-- ignore no icon error -->
		<link rel="icon" href="#">
	</head>
	<body onload="makeBase()">
		<h1>Eurotram annunciator editor</h1>
		<em>(c) Martin/MegapolisPlayer 2024-2025</em>
		<hr>
		<p>
			<strong>File operations</strong>
			<button>Load annunciator</button>
			<button>Save annunciator</button>
			<br>
			<strong>Stations</strong>
			<button onclick="resetElements()">Remove all</button>
			<button onclick="newElement()">Add new</button>
			<br>
			<strong>Information</strong>
			<input type='text' id='annunciatorname' name='annunciatorname' placeholder='Name of annunciator'>
			<input type='text' id='authorname' name='authorname' placeholder='Author of annunciator'>
			<br>
		</p>

		<hr>

		<div id="container">
			<div id="static">
				<strong>The .wav extension is added by default.</strong>
				<br>
			</div>
			<div id="list">

			</div>
		</div>

		<script src="js/Element.js"></script>
		<script src="js/File.js"></script>
	</body>
</html>
